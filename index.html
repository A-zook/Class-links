<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.petersons.com%2Fblog%2Fthe-dos-and-donts-of-taking-an-online-course%2F&psig=AOvVaw1fdQzJzDWqXK3j6Yw844eX&ust=1616902777045000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLiKqK_Gz-8CFQAAAAAdAAAAABAD">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Class links</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Hello extends React.Component{
            constructor(name){
                super();
                this.name = name;
            }
            render() {
                return (<h1> Hello, {this.props.name} I am using Reactjs!</h1>);
            }
        }
        ReactDOM.render(< Hello name="Sayan"/>, document.getElementById('root'));
    </script>
</body>
</html>
