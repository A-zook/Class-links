<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="classpng.png">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title> Class links </title>
  </head>
  <body>
    <div class="class_links">
      <i><h1><a href="https://sayan3990.github.io/My_Class_links/">CLASS LINKS</a></h1></i>
      <p id="greet" ></p>
      <ul>
        <li><h3><a class="Active" href="https://meet.google.com/sht-kcue-egb">END SEM(PDC) - TSuresh Sir</a></h3></li>
      </ul>
    </div>

    <script>
      const currDate = new Date();
        const hrs = currDate.getHours();

        var greet;

        if (hrs < 12)
            greet = 'Morning';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Afternoon';
        else if (hrs > 17 && hrs <= 24)
            greet = 'Evening';
        
        document.getElementById('greet').innerHTML = 'Good ' + greet + '!';

    </script>
    <style>
    * {
      padding: 0;
    }

    body {
      width : 100%;
      background-color: aliceblue;
    }

    #greet {
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: deeppink;
    }

    .class_links {
      width: 100%;
      text-align: center;
    }

    .class_links i {
      width: 100%;
    }
    
    .class_links ul li h3 a {
      text-decoration: none;
      font-size: 18px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .class_links ul li {
      list-style: disc;
    }

    .class_links i h1{
      line-height: 45px;
      text-align: center;
      width: 100%;
    }

    .class_links i h1 a{
      padding: 0 25%;
      background-color: blueviolet;
      border: #1a0263 solid 7px;
      top: 0;
      border-radius: 15px;
      width: 100%;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-decoration: none;
      font-size: 32px;
      color: azure;
    }
    .Deactive {
     color: red;
    }
    .Active {
     color: #1a0263;
    }
    .Active:hover {
      color: #ad0309;
    }

    @media only screen and (min-width: 900px) {
      .class_links {
        text-align: left;
      }
      .class_links ul li {
      list-style: disc;
      }
      .class_links ul {
        padding-left: 22%;
      }
      .class_links i h1{
      line-height: 65px;
    }

    #greet {
      font-size: 32px;
    }

    .class_links ul li h3 a {
      font-size: 24px;
    }
    .class_links i h1 a{
      font-size: 48px;
    }
      
    }
    </style>

  </body>
</html>
